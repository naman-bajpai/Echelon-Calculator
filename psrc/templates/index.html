<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Solver</title>
    <script>
        function generateMatrixFields() {
            var rows = document.getElementById('rows').value;
            var cols = document.getElementById('cols').value;
            var matrixContainer = document.getElementById('matrix-container');
            matrixContainer.innerHTML = ''; 

            for (var i = 0; i < rows; i++) {
                for (var j = 0; j < cols; j++) {
                    var input = document.createElement('input');
                    input.type = 'number';
                    input.name = 'element_' + i + '_' + j;
                    input.placeholder = 'Element ' + (i + 1) + '-' + (j + 1);
                    matrixContainer.appendChild(input);
                    matrixContainer.appendChild(document.createElement('br'));
                }
            }
        }
    </script>
</head>
<body>
    <h1>Matrix Solver</h1>
    <form action="/solve" method="post" onsubmit="generateMatrixFields()">
        <label for="rows">Number of Rows:</label>
        <input type="number" id="rows" name="rows"><br><br>
        <label for="cols">Number of Columns:</label>
        <input type="number" id="cols" name="cols"><br><br>
        <button type="submit">Enter Matrix</button>
    </form>
    <div id="matrix-container"></div>
</body>
</html>
