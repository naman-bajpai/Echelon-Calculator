<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Visualization</title>
</head>
<body>
    <h1>Data Visualization</h1>
    <div id="visualization">
        {% for plot in plots %}
            <h2>{{ plot.column }} Plot</h2>
            <img src="data:image/png;base64,{{ plot.plot_data }}" alt="{{ plot.column }}">
        {% endfor %}
    </div>
</body>
</html>
